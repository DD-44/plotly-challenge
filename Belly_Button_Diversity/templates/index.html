<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flask Plotly.js</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <style>
    .jumbotron {
        padding: 0rem;
        margin: 1rem;}
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <div class="jumbotron text-center">
            <img
              src="/static/belly_buttons.png"
              alt="Belly Buttons"
              width="80%"
              height="80%"
            />
            <br />
            <br />
            <h1>Belly Button Diversity Dashboard</h1>
            <p>Use the interactive charts below to explore the dataset</p>
          </div>
        </div>
      </div>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="well">
              <h4><strong>Select Sample:</strong></h4>
              <select
                id="selDataset"
                onchange="optionChanged(this.value)"
              ></select>
            </div>
          </div>
          <div class="col-md-7">
            <div id="table-area" class="">
              <h4 class="panel-title"><strong>Sample MetaData</strong></h4>
              <table id="sample-metadata" class="table table-striped">
                <thead>
                  <tr>
                    <th class="table-head">Age</th>
                    <th class="table-head">BB Type</th>
                    <th class="table-head">Ethnicity</th>
                    <th class="table-head">Gender</th>
                    <th class="table-head">Location</th>
                    <th class="table-head">Wash. Freq</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
                        <br>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
        <hr>
          <div class="col-md-7">
          <h4><strong>Top Ten Belly Button OTUs</strong></h4>
            <div id="pie"> </div>
          </div>

          <div class="col-md-5">
            <h4><strong>Washing Frequency</strong></h4>
            <div id="gauge"> </div> 
          </div>
        </div>
      </div>
    <div class="row">
      <div class="col-md-12">
          <hr>
        <h4><strong>Belly Button Bacteria Count</strong></h4>
        <div id="bubble"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- <script src="{{ url_for('static', filename='js/bonus.js') }}"></script> -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
